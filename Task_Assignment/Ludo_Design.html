  <title>Ludo Board</title>
  <link rel="stylesheet" href="Ludo.css">

</head>
<body>

<div class="OuterPart">



<div class="red">
      <div class="redA"></div>
      <div class="redB"></div>
      <div class="redC"></div>
      <div class="redD"></div>
</div>
 
  <div class="blue">
        <div class="BlueA"></div>
        <div class="BlueB"></div>
        <div class="BlueC"></div>
        <div class="BlueD"></div>
  </div>

 

  <div class="path vertical"></div>


<div class="green">  
      <div class="GreenA"></div>
      <div class="GreenB"></div>
      <div class="GreenC"></div>
      <div class="GreenD"></div>

  </div>

  <div class="path horizontal"></div>



<div class="yellow">
      <div class="YellowA"></div>
      <div class="YellowB"></div>
      <div class="YellowC"></div>
      <div class="YellowD"></div>

  </div>
</div>
