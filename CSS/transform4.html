<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    div{
      height: 200px;
      width: 200px;
      background: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transition: all ease 3s;
      
    }

    div:hover{
      transform: translate(50%, -50%);

    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
