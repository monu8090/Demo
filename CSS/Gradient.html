<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gradient Property Use</title>
  <style>
    .gradient{
      height: 200px;
      width: 300px;
      background: linear-gradient(145deg, rgb(0,255,115) 10%, #ff0 20% , #00f 30%, #f00 50%);
    }

    .gradient1{
      height: 200px;
      width: 300px;
      background: radial-gradient(circle, green , yellow, red);
      border-radius: 50%;
    }
    .gradient2{
      height: 200px;
      width: 300px;
      background: conic-gradient(purple,pink, navy);
     
    }

  </style>
</head>
<body>
<div class="gradient"></div>
<div class="gradient1"></div>
<div class="gradient2"></div>
</body>
</html>
